<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="js/config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AfricaBased</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a2238;
            --secondary-color: #ff6b6b;
            --accent-color: #4ecdc4;
            --background-color: #0f172a;
            --card-color: rgba(255, 255, 255, 0.05);
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --text-color: #ffffff;
            --text-color-secondary: rgba(255, 255, 255, 0.7);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --hover-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --blur-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            background-image: url('assets/images/invest.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.85);
            z-index: 0;
        }

        .login-container {
            background: var(--card-color);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: var(--text-color-secondary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        .form-group label {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
            padding-right: 2.5rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group i.fa-lock {
            position: absolute;
            left: 1rem;
            top: 2.7rem;
            color: var(--text-color-secondary);
        }

        .form-group i.toggle-password {
            position: absolute;
            right: 1rem;
            top: 2.7rem;
            color: var(--text-color-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .form-group i.toggle-password:hover {
            color: var(--accent-color);
        }

        .form-group input[type="password"],
        .form-group input[type="text"] {
            padding-left: 2.5rem;
        }

        .login-btn {
            background: var(--accent-color);
            color: var(--text-color);
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-btn:hover {
            background: #3db1a8;
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--text-color-secondary);
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--accent-color);
        }

        .error-message {
            color: var(--danger-color);
            text-align: center;
            margin-top: 1rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color-secondary);
        }

        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .register-link a:hover {
            color: var(--text-color);
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            color: var(--text-color-secondary);
            margin-bottom: 1rem;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: var(--text-color-secondary);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .social-icons a:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
        }

        .fingerprint-section {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fingerprint-section p {
            color: var(--text-color-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .fingerprint-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }

        .fingerprint-btn:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: scale(1.1);
        }

        .fingerprint-btn i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }

            .social-login p::before,
            .social-login p::after {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-globe"></i>
            <h1>AfricaBased</h1>
            <p>Welcome back! Please login to continue</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <i class="fas fa-lock"></i>
                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="fingerprint-section">
            <p id="fingerprintPromptText">Or use biometric login</p>
            <button type="button" id="fingerprintBtn" class="fingerprint-btn" title="Login with fingerprint" style="display:none;">
                <i class="fas fa-fingerprint"></i>
            </button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="register-link">
            Don't have an account? <a href="index.html">Register here</a>
        </div>

        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-icons">
                <a href="#" onclick="handleSocialLogin('google')" title="Login with Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" onclick="handleSocialLogin('twitter')" title="Login with Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Show fingerprint as first option if enabled for user
        const usernameInput = document.getElementById('username');
        const fingerprintBtn = document.getElementById('fingerprintBtn');
        const fingerprintPromptText = document.getElementById('fingerprintPromptText');
        let fingerprintEmail = null;

        // Initialize Supabase on page load
        window.addEventListener('load', async function() {
            window.supabase = initSupabase();
            if (!window.supabase) {
                document.getElementById('errorMessage').textContent = 'Failed to initialize authentication service';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Check existing session
            const { data: { session }, error } = await window.supabase.auth.getSession();
            if (session && !error) {
                window.location.href = 'profile.html';
            }

            // Check for new registration data
            const newRegistrationData = sessionStorage.getItem('newRegistration');
            if (newRegistrationData) {
                try {
                    const registrationData = JSON.parse(newRegistrationData);
                    const timestamp = registrationData.timestamp;
                    const currentTime = new Date().getTime();
                    
                    // Auto-fill if registration was within the last 5 minutes
                    if (currentTime - timestamp < 5 * 60 * 1000) {
                        if (registrationData.email) {
                            document.getElementById('username').value = registrationData.email;
                        }
                    }
                    sessionStorage.removeItem('newRegistration');
                } catch (error) {
                    console.error('Error processing registration data:', error);
                }
            }
        });

        // Handle username input for fingerprint login
        usernameInput.addEventListener('blur', async function() {
            const entered = usernameInput.value.trim();
            if (!entered) return;

            try {
                const { data: profile, error } = await window.supabase
                    .from('profiles')
                    .select('fingerprint_credential_id, email')
                    .or(`email.eq.${entered},username.eq.${entered}`)
                    .single();

                if (profile?.fingerprint_credential_id) {
                    fingerprintBtn.style.display = 'inline-block';
                    fingerprintPromptText.textContent = 'Login with fingerprint';
                    fingerprintEmail = profile.email;
                    fingerprintBtn.dataset.credential = profile.fingerprint_credential_id;
                } else {
                    fingerprintBtn.style.display = 'none';
                    fingerprintPromptText.textContent = 'Or use biometric login';
                    fingerprintEmail = null;
                    fingerprintBtn.dataset.credential = '';
                }
            } catch (e) {
                console.error('Error checking fingerprint credentials:', e);
            }
        });

        // Handle biometric authentication
        async function authenticateWithBiometrics() {
            try {
                if (!window.PublicKeyCredential || !fingerprintEmail) {
                    throw new Error('WebAuthn not supported or user not selected');
                }

                const credIdBase64 = fingerprintBtn.dataset.credential;
                if (!credIdBase64) throw new Error('No fingerprint credential registered');

                const credId = Uint8Array.from(atob(credIdBase64), c => c.charCodeAt(0));
                const challenge = new Uint8Array(32);
                crypto.getRandomValues(challenge);

                const credential = await navigator.credentials.get({
                    publicKey: {
                        challenge: challenge,
                        allowCredentials: [{
                            id: credId,
                            type: 'public-key',
                            transports: ['internal']
                        }],
                        userVerification: 'preferred',
                        timeout: 60000
                    }
                });

                if (credential) {
                    const { data, error } = await window.supabase.auth.signInWithPassword({
                        email: fingerprintEmail,
                        password: btoa(String.fromCharCode.apply(null, credential.rawId))
                    });

                    if (error) throw error;
                    window.location.href = 'profile.html';
                }
            } catch (error) {
                console.error('Biometric authentication failed:', error);
                document.getElementById('errorMessage').textContent = 
                    'Biometric authentication failed. Please try again or use password.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Add fingerprint button click handler
        fingerprintBtn.addEventListener('click', authenticateWithBiometrics);

        // Handle social login
        async function handleSocialLogin(provider) {
            try {
                if (!window.supabase) {
                    throw new Error('Authentication service not initialized');
                }

                const { data, error } = await window.supabase.auth.signInWithOAuth({
                    provider: provider,
                    options: {
                        redirectTo: `${window.location.origin}/profile.html`,
                        scopes: provider === 'google' ? 'email profile' : ''
                    }
                });

                if (error) throw error;

            } catch (error) {
                console.error('Social login error:', error);
                document.getElementById('errorMessage').textContent = 
                    'Failed to login with ' + provider + '. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usernameOrEmail = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            const loginBtn = document.querySelector('.login-btn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            document.getElementById('errorMessage').style.display = 'none';

            try {
                const isEmail = usernameOrEmail.includes('@');
                let email = usernameOrEmail;

                if (!isEmail) {
                    const { data: profile, error: profileError } = await window.supabase
                        .from('profiles')
                        .select('email')
                        .eq('username', usernameOrEmail)
                        .single();

                    if (profileError || !profile) {
                        throw new Error('Username not found');
                    }
                    email = profile.email;
                }

                const { data: authData, error: authError } = await window.supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                if (!authData.user || !authData.session) {
                    throw new Error('Login failed');
                }

                const { data: userProfile, error: userError } = await window.supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();

                if (userError) {
                    console.error('Error fetching user profile:', userError);
                    throw new Error('Failed to fetch user profile');
                }

                // Store user data
                localStorage.setItem('userProfile', JSON.stringify(userProfile));

                if (remember) {
                    localStorage.setItem('supabase.auth.token', authData.session.access_token);
                }

                window.location.href = 'profile.html';

            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMessage').textContent = 
                    error.message === 'Invalid login credentials'
                        ? 'Invalid username or password'
                        : error.message;
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
