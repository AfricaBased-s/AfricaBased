<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Optional runtime env: copy env.example.js to env.js and set your keys there -->
    <script src="env.js"></script>
    <script type="module" src="bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.supabase.co; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net https://esm.sh chrome-extension:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://esm.sh; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https:">
    <title>Login - AfricaBased</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a2238;
            --secondary-color: #ff6b6b;
            --accent-color: #4ecdc4;
            --background-color: #0f172a;
            --card-color: rgba(255, 255, 255, 0.05);
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --text-color: #ffffff;
            --text-color-secondary: rgba(255, 255, 255, 0.7);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --hover-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --blur-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            background-image: url('./images/invest.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.85);
            z-index: 0;
        }

        .login-container {
            background: var(--card-color);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: var(--text-color-secondary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        .form-group label {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
            padding-right: 2.5rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group i.fa-lock {
            position: absolute;
            left: 1rem;
            top: 2.7rem;
            color: var(--text-color-secondary);
        }

        .form-group i.toggle-password {
            position: absolute;
            right: 1rem;
            top: 2.7rem;
            color: var(--text-color-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .form-group i.toggle-password:hover {
            color: var(--accent-color);
        }

        .form-group input[type="password"],
        .form-group input[type="text"] {
            padding-left: 2.5rem;
        }

        .login-btn {
            background: var(--accent-color);
            color: var(--text-color);
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-btn:hover {
            background: #3db1a8;
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--text-color-secondary);
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--accent-color);
        }

        .forgot-password {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--text-color);
        }

        .error-message {
            color: var(--danger-color);
            text-align: center;
            margin-top: 1rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color-secondary);
        }

        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .register-link a:hover {
            color: var(--text-color);
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            color: var(--text-color-secondary);
            margin-bottom: 1rem;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: var(--text-color-secondary);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .social-icons a:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
        }

        .fingerprint-section {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fingerprint-section p {
            color: var(--text-color-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .fingerprint-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }

        .fingerprint-btn:hover {
            background: rgba(78, 205, 196, 0.1);
            transform: scale(1.1);
        }

        .fingerprint-btn i {
            animation: pulse 2s infinite;
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .resend-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            text-decoration: underline;
            cursor: pointer;
            margin-left: 8px;
        }

        .resend-btn:hover {
            color: var(--secondary-color);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Password Reset Modal Styles */
        .password-reset-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: var(--card-color);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .modal-content h2 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .modal-content p {
            color: var(--text-color-secondary);
            margin-bottom: 1.5rem;
        }

        .modal-content .form-group {
            margin-bottom: 1.5rem;
        }

        .modal-content input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .modal-content input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .reset-btn, .close-btn {
            background: var(--accent-color);
            color: var(--text-color);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 1rem;
        }

        .reset-btn:hover, .close-btn:hover {
            background: #3db1a8;
            transform: translateY(-2px);
        }

        .reset-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }

            .social-login p::before,
            .social-login p::after {
                width: 25%;
            }

            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-globe"></i>
            <h1>AfricaBased</h1>
            <p>Welcome back! Please login to continue</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                    <label for="phone">Email, Phone or Username</label>
                    <input type="text" id="phone" name="phone" required placeholder="Email, phone (e.g. +254700000000) or username">
                <i class="fas fa-phone"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <i class="fas fa-lock"></i>
                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <!-- Keep user logged in for 30 days when checked -->
                    <input type="checkbox" id="remember30" name="remember30">
                    <label for="remember30">Keep me logged in for 30 days</label>
                </div>
                <!-- Forgot Password link removed -->
            </div>

            <button type="submit" class="login-btn">
                <span class="spinner" id="loadingSpinner" style="display: none;">â†»</span>
                Login
            </button>
        </form>

        <div id="successMessage" style="display:none; color: var(--success-color); text-align:center; margin-top:1rem; font-weight:600; font-size:1.1rem;"></div>

       
        <div class="error-message" id="errorMessage"></div>

        <div class="register-link">
            Don't have an account? <a href="index.html">Register here</a>
        </div>

        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-icons">
                <a href="#" onclick="handleSocialLogin('google')" title="Login with Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" onclick="handleSocialLogin('twitter')" title="Login with Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>

    <script type="module">
    // Ensure Supabase client is available globally (from supabaseClient.js)
    // This script assumes supabaseClient.js attaches supabase to window.supabase
    console.info('Login page: remember-me uses server-side `remembered_logins` table and a remember_token cookie when enabled. Ensure table exists with columns: user_id, phone, token, expires_at.');
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // Auto-login flow: if registration just happened, the register page stores pendingLogin in sessionStorage
    (async function tryAutoLoginFromRegistration(){
        try {
            const raw = sessionStorage.getItem('pendingLogin');
            if (!raw) return;
            const pending = JSON.parse(raw);
            // Prefill fields (pending may contain email or phone)
            if (pending.phone) document.getElementById('phone').value = pending.phone;
            else if (pending.email) document.getElementById('phone').value = pending.email;
            if (pending.password) document.getElementById('password').value = pending.password;
            // Remove pending to avoid repeated attempts
            sessionStorage.removeItem('pendingLogin');
            // submit form automatically
            loginForm.dispatchEvent(new Event('submit', { cancelable: true }));
        } catch (e) {
            console.warn('Auto-login failed', e);
        }
    })();

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        loadingSpinner.style.display = 'inline-block';

        const identifier = document.getElementById('phone').value.trim();
        const password = document.getElementById('password').value;

        if (!identifier) {
            errorMessage.textContent = 'Please enter your email, phone or username';
            errorMessage.style.display = 'block';
            loadingSpinner.style.display = 'none';
            return;
        }
        if (!password) {
            errorMessage.textContent = 'Please enter your password';
            errorMessage.style.display = 'block';
            loadingSpinner.style.display = 'none';
            return;
        }
        try {
            // Determine identifier type: email / phone / username
            const isEmail = identifier.indexOf('@') !== -1;
            const phoneRegex = /^(\+?\d{8,15})$/; // permissive international phone-like pattern
            const isPhone = phoneRegex.test(identifier.replace(/\s+/g, ''));
            let email = null;

            if (isEmail) {
                email = identifier;
            } else if (isPhone) {
                // Prefer users table, fall back to profiles
                try {
                    const { data: uData, error: uErr } = await window.supabase
                        .from('users')
                        .select('email')
                        .eq('phone', identifier)
                        .limit(1);
                    if (!uErr && uData && uData.length) email = uData[0].email;
                } catch (errLookup) { console.warn('users lookup failed for phone', errLookup); }
                if (!email) {
                    try {
                        const { data: pData, error: pErr } = await window.supabase
                            .from('profiles')
                            .select('email')
                            .eq('phone', identifier)
                            .limit(1);
                        if (!pErr && pData && pData.length) email = pData[0].email;
                    } catch (errProfiles) { console.warn('profiles lookup failed for phone', errProfiles); }
                }
            } else {
                // Treat as username: lookup profiles.username -> email
                try {
                    const { data: pData, error: pErr } = await window.supabase
                        .from('profiles')
                        .select('email')
                        .eq('username', identifier)
                        .limit(1);
                    if (!pErr && pData && pData.length) email = pData[0].email;
                } catch (errUser) { console.warn('profiles lookup failed for username', errUser); }
            }

            if (!email) {
                errorMessage.textContent = 'No account found matching the supplied identifier.';
                errorMessage.style.display = 'block';
                loadingSpinner.style.display = 'none';
                return;
            }
            // Now sign in with email and password
            const { error: signInError } = await window.supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (signInError) {
                errorMessage.textContent = 'Invalid credentials. Please try again.';
                errorMessage.style.display = 'block';
                loadingSpinner.style.display = 'none';
                return;
            }

            // Success
            successMessage.textContent = 'Login successful! Redirecting...';
            successMessage.style.display = 'block';
            loadingSpinner.style.display = 'none';

            try{
                // Persist remember-me via Supabase table instead of storing full session in localStorage.
                const keep = document.getElementById('remember30').checked;
                // session-only marker in sessionStorage for UI use
                const sessionMarker = { phone, loggedAt: Date.now() };
                try { sessionStorage.setItem('userMarker', JSON.stringify(sessionMarker)); } catch(e){/* ignore */}

                if (keep && window.supabase) {
                    try {
                        // Get current user id from Supabase auth
                        const userResp = await window.supabase.auth.getUser();
                        const user = userResp && userResp.data && userResp.data.user;
                        const user_id = user ? user.id : null;

                        // create a cryptographically strong token
                        const token = (function(){
                            const arr = new Uint8Array(32); window.crypto.getRandomValues(arr);
                            return Array.from(arr).map(b=>b.toString(16).padStart(2,'0')).join('');
                        })();

                        const expires_at = new Date(Date.now() + 30*24*60*60*1000).toISOString();

                        // Insert a remembered login row in Supabase (table: remembered_logins)
                        // expected columns: user_id (uuid), phone (text), token (text), expires_at (timestamp)
                        const { data: insertData, error: insertErr } = await window.supabase
                            .from('remembered_logins')
                            .insert([{ user_id: user_id, phone: phone, token: token, expires_at }]);

                        if (insertErr) {
                            console.warn('Failed to create remembered login in Supabase:', insertErr);
                        } else {
                            // Set a non-HttpOnly cookie containing the token so client can rehydrate later.
                            // Cookie is SameSite=Lax, Secure flag recommended in production (only works on HTTPS).
                            const cookieValue = encodeURIComponent(token);
                            const maxAge = 30*24*60*60; // 30 days in seconds
                            document.cookie = `remember_token=${cookieValue}; max-age=${maxAge}; path=/; samesite=Lax` + (location.protocol === 'https:' ? '; Secure' : '');
                        }
                    } catch (e) {
                        console.warn('Remember-me storage failed:', e);
                    }
                } else {
                    // Clear any previous remember_token cookie
                    document.cookie = 'remember_token=; Max-Age=0; path=/; samesite=Lax';
                }
            }catch(e){ console.warn('Session persist error', e); }

            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1200);
        } catch (err) {
            errorMessage.textContent = 'An error occurred. Please try again.';
            errorMessage.style.display = 'block';
            loadingSpinner.style.display = 'none';
        }
    });
    </script>
</body>
</html>
