<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Investments | AfricaBased</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding-top: 60px;
            min-height: 100vh;
        }

        .dashboard-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .dashboard-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: linear-gradient(135deg, #2c2c2c, #363636);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .investment-card {
            background: linear-gradient(145deg, #2c2c2c, #242424);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .investment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
        }

        .investment-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .investment-details {
            padding: 20px;
        }

        .investment-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .investment-sector {
            color: #4ecdc4;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .info-box {
            text-align: center;
        }

        .info-label {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .info-value {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .earnings-box {
            padding: 15px;
            background: rgba(78,205,196,0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        .action-btn {
            background: linear-gradient(135deg, #4ecdc4, #45b8b0);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn:disabled {
            background: linear-gradient(135deg, #666, #555);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .action-btn:not(:disabled):hover {
            background: linear-gradient(135deg, #45b8b0, #3ca49d);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(78,205,196,0.3);
        }

        @media (max-width: 768px) {
            .dashboard-summary {
                grid-template-columns: 1fr;
            }
            
            body {
                padding-top: 40px;
            }
        }
    </style>
</head>
<body>
    <a href="products.html" class="btn action-btn" style="position: fixed; top: 20px; left: 20px; width: auto; z-index: 1000;">
        <i class="fas fa-arrow-left"></i> Back to Products
    </a>
    <div class="container">
        <div class="dashboard-header">
            <h1>My Investments</h1>
        </div>
        
        <div class="dashboard-summary">
            <div class="summary-card">
                <div class="info-label">Total Invested</div>
                <div class="info-value" id="total-invested">KSH 0</div>
            </div>
            <div class="summary-card">
                <div class="info-label">Daily Returns</div>
                <div class="info-value" id="total-daily-returns">KSH 0</div>
            </div>
            <div class="summary-card">
                <div class="info-label">Active Investments</div>
                <div class="info-value" id="active-investments">0</div>
            </div>
            <div class="summary-card">
                <div class="info-label">Total Earnings</div>
                <div class="info-value" id="total-earnings">KSH 0</div>
            </div>
        </div>

        <div id="investments-container" class="row g-4"></div>
        <div id="no-investments" style="display: none;">
            <div class="text-center mt-5">
                <i class="fas fa-coins fa-3x mb-3" style="color: #4ecdc4;"></i>
                <h3>No investments found</h3>
                <p class="text-muted">Start investing to see your products here.</p>
                <a href="products.html" class="action-btn mt-3" style="display: inline-block; max-width: 200px;">
                    Browse Products
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function collectIncome(index) {
            try {
                const myProducts = JSON.parse(localStorage.getItem('myProducts') || '[]');
                const product = myProducts[index];
                
                if (!product) {
                    alert('Product not found');
                    return;
                }
                
                const now = new Date();
                const lastCollected = product.lastCollected ? new Date(product.lastCollected) : new Date(product.investedAt);
                const nextCollection = new Date(lastCollected.getTime() + 24*60*60*1000);
                
                if (now > nextCollection) {
                    const currentBalance = parseFloat(localStorage.getItem('walletBalance') || '0');
                    const amount = product.dailyIncome;
                    
                    localStorage.setItem('walletBalance', (currentBalance + amount).toString());
                    
                    product.lastCollected = now.getTime();
                    product.collectedAmount = (product.collectedAmount || 0) + amount;
                    myProducts[index] = product;
                    localStorage.setItem('myProducts', JSON.stringify(myProducts));

                    alert('Successfully collected KSH ' + amount);
                    location.reload();
                } else {
                    alert('Next collection available at: ' + nextCollection.toLocaleTimeString());
                }
            } catch(e) {
                alert('Error during collection: ' + e.message);
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-KE', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function loadProducts() {
            const container = document.getElementById('investments-container');
            const noInvestments = document.getElementById('no-investments');

            let myProducts = [];
            try {
                myProducts = JSON.parse(localStorage.getItem('myProducts') || '[]');
            } catch(e) {
                console.error('Error loading products:', e);
                return;
            }

            if (!myProducts.length) {
                container.style.display = 'none';
                noInvestments.style.display = 'block';
                
                // Reset summary cards
                document.getElementById('total-invested').textContent = 'KSH 0.00';
                document.getElementById('total-daily-returns').textContent = 'KSH 0.00';
                document.getElementById('active-investments').textContent = '0';
                document.getElementById('total-earnings').textContent = 'KSH 0.00';
                return;
            }

            container.style.display = 'block';
            noInvestments.style.display = 'none';

            // Calculate summary values
            const summary = myProducts.reduce((acc, prod) => {
                acc.invested += prod.price || 0;
                acc.dailyReturns += prod.dailyIncome || 0;
                acc.active += 1;
                acc.earnings += prod.collectedAmount || 0;
                return acc;
            }, { invested: 0, dailyReturns: 0, active: 0, earnings: 0 });

            // Update summary cards
            document.getElementById('total-invested').textContent = `KSH ${formatCurrency(summary.invested)}`;
            document.getElementById('total-daily-returns').textContent = `KSH ${formatCurrency(summary.dailyReturns)}`;
            document.getElementById('active-investments').textContent = summary.active.toString();
            document.getElementById('total-earnings').textContent = `KSH ${formatCurrency(summary.earnings)}`;

            container.innerHTML = myProducts.map((prod, idx) => {
                const lastCollected = prod.lastCollected ? new Date(prod.lastCollected) : new Date(prod.investedAt);
                const nextCollection = new Date(lastCollected.getTime() + 24*60*60*1000);
                const canCollect = new Date() > nextCollection;

                const investedDate = new Date(prod.investedAt);
                const totalDays = Math.floor((new Date() - investedDate) / (1000 * 60 * 60 * 24));
                const progressPercent = Math.min((totalDays / (prod.holdPeriod || 30)) * 100, 100);
                
                return `
                    <div class="col-md-6 col-lg-4">
                        <div class="investment-card">
                            <img src="${prod.image || ''}" alt="${prod.name}" class="investment-image">
                            <div class="investment-details">
                                <div class="investment-title">${prod.name}</div>
                                <div class="investment-sector">
                                    <i class="fas fa-chart-line me-2"></i>${prod.sector || 'General Investment'}
                                </div>
                                
                                <div class="info-grid">
                                    <div class="info-box">
                                        <div class="info-label">Investment Amount</div>
                                        <div class="info-value">KSH ${formatCurrency(prod.price || 0)}</div>
                                    </div>
                                    <div class="info-box">
                                        <div class="info-label">Daily Returns</div>
                                        <div class="info-value">KSH ${formatCurrency(prod.dailyIncome || 0)}</div>
                                    </div>
                                    <div class="info-box">
                                        <div class="info-label">Period</div>
                                        <div class="info-value">${totalDays}/${prod.holdPeriod || 30} days</div>
                                    </div>
                                    <div class="info-box">
                                        <div class="info-label">Total Collected</div>
                                        <div class="info-value">KSH ${formatCurrency(prod.collectedAmount || 0)}</div>
                                    </div>
                                </div>

                                <div class="progress mb-3" style="height: 6px; background: rgba(255,255,255,0.1);">
                                    <div class="progress-bar bg-info" role="progressbar" 
                                         style="width: ${progressPercent}%; background: #4ecdc4 !important;" 
                                         aria-valuenow="${progressPercent}" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>

                                <div class="earnings-box">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div>
                                            <div class="info-label mb-1">Next Collection</div>
                                            <div class="info-value" style="color: #4ecdc4;">
                                                ${canCollect ? 'Available Now' : nextCollection.toLocaleTimeString()}
                                            </div>
                                        </div>
                                        <button onclick="collectIncome(${idx})" 
                                                class="action-btn" 
                                                style="width: auto; min-width: 120px;"
                                                ${!canCollect ? 'disabled' : ''}>
                                            <i class="fas fa-hand-holding-usd me-2"></i>
                                            Collect
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
