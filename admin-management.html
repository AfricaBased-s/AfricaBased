<!DOCTYPE html>
<html lang="en">
<head>
        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script>
            // Only declare a safe placeholder for the Supabase client (do NOT embed URL/anon key here)
            if (typeof window.supabaseClient === 'undefined') {
                window.supabaseClient = null;
                /**
                 * Initialize the Supabase client securely at runtime.
                 * DO NOT pass credentials in static HTML. Call this from a secure runtime
                 * (server-injected config, environment variables, or a protected admin endpoint).
                 *
                 * Example (secure source):
                 *   window.initSupabaseClient(SAFE_URL, SAFE_ANON_KEY);
                 */
                window.initSupabaseClient = function(url, anonKey) {
                    if (!url || !anonKey) {
                        console.warn('Supabase URL or anon key not provided. Call initSupabaseClient(url, anonKey) with secure credentials.');
                        return;
                    }
                    if (window.supabaseClient) return;
                    if (typeof window.supabase !== 'undefined' && typeof window.supabase.createClient === 'function') {
                        window.supabaseClient = window.supabase.createClient(url, anonKey);
                    } else {
                        console.warn('Supabase library not available.');
                    }
                };
            }
        </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - AfricaBased</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase client already initialized above -->
    <style>
        :root {
            --primary-bg: #2c3e50;
            --secondary-bg: #34495e;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --error-color: #e74c3c;
            --card-bg: #34495e;
            --border-color: #3498db;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--primary-bg);
            margin: 0;
            padding: 0;
            color: var(--text-primary);
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: var(--secondary-bg);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border: 1px solid var(--border-color);
        }
        
        h1 {
            color: var(--accent-color);
            margin-bottom: 24px;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .admin-table-panel {
            margin: 24px auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(52, 152, 219, 0.1);
            padding: 24px;
            max-height: 420px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
        
        .admin-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card-bg);
        }
        
        .admin-table th, .admin-table td {
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            color: var(--text-primary);
            text-align: center;
        }
        
        .admin-table th {
            background: var(--accent-color);
            font-weight: 600;
            font-size: 1.05rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .admin-table td button {
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            margin: 0 4px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
        }
        
        .admin-table td button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        .add-admin-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            width: 100%;
            margin-top: 32px;
        }
        .form-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 16px;
        }
        
        .form-row label {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.05rem;
        }
        
        .form-row input[type="text"],
        .form-row input[type="password"],
        .form-row input[type="email"],
        .form-row input[type="tel"],
        .form-row input[type="datetime-local"],
        .form-row select {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            width: 280px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.1);
        }
        
        .form-row input:focus,
        .form-row select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .privileges-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .privileges-list label {
            color: var(--text-primary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .privileges-list label:hover {
            background: rgba(52, 152, 219, 0.1);
        }
        
        .privileges-list input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
        }
        .admin-link-result {
            margin-top: 18px;
            color: #ffd54f;
            font-size: 1.05rem;
            word-break: break-all;
            text-align: center;
        }
        .system-btn {
            padding: 8px 18px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            border: none;
        }
        .btn-reset {
            background: #ff9800;
            color: #000;
        }
        .btn-sync {
            background: #2196f3;
            color: #fff;
        }
        .admin-modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .admin-modal-content {
            background: var(--secondary-bg);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(52, 152, 219, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-color);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .admin-modal-content h2 {
            margin-bottom: 20px;
            color: var(--accent-color);
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .admin-modal-content p {
            margin-bottom: 24px;
            color: var(--text-primary);
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .admin-modal-content input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .sync-status {
            display: none;
            background: #232526;
            padding: 16px;
            border-radius: 8px;
            margin: 16px auto;
            max-width: 600px;
        }
        .sync-progress {
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin: 8px 0;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background: #2196f3;
            border-radius: 2px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div style="margin: 24px 0 0 24px; display: flex; align-items: center; gap: 16px;">
        <a href="Admin-panel.html" class="back-btn" style="background:#ffd54f;color:#232526;padding:8px 18px;border-radius:6px;text-decoration:none;font-weight:600;box-shadow:0 2px 8px rgba(0,0,0,0.10);transition:background 0.2s, color 0.2s;">&larr; Back to Admin Panel</a>
        <button class="system-btn btn-reset" onclick="confirmSystemReset()" style="background:#ff9800;color:#000;padding:8px 18px;border-radius:6px;font-weight:600;">Reset</button>
        <button class="system-btn btn-sync" onclick="syncChanges()" style="background:#2196f3;color:#fff;padding:8px 18px;border-radius:6px;font-weight:600;">Sync Changes</button>
    </div>
    <div class="container">
        <h1>Admin Management</h1>
        <!-- Deposit Trial Notifications Panel -->
        <div id="depositNotificationsPanel" style="background:#232526;padding:18px 22px;border-radius:10px;margin-bottom:24px;box-shadow:0 2px 8px rgba(255,213,79,0.08);color:#ffd54f;">
            <h3 style="margin-top:0;margin-bottom:10px;color:#ffd54f;">Deposit Trial Notifications</h3>
            <ul id="depositNotificationsList" style="list-style:none;padding:0;margin:0;"></ul>
        </div>
        <div class="admin-table-panel">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Admin Name</th>
                        <th>Admin ID</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Privileges</th>
                        <th>Status</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody">
                    <!-- Admins will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
        <form id="addAdminForm" class="add-admin-form">
            <h3>Add New Admin</h3>
            <div class="form-row">
                <label>Name:</label>
                <input type="text" id="adminName" required>
            </div>
            <div class="form-row">
                <label>Email:</label>
                <input type="email" id="adminEmail" required>
            </div>
            <div class="form-row">
                <label>Phone:</label>
                <input type="tel" id="adminPhone" required>
            </div>
            <div class="form-row">
                <label>Password:</label>
                <input type="password" id="adminPassword" required>
            </div>
            <div class="form-row">
                <label>API Key:</label>
                <input type="text" id="adminApiKey" required>
            </div>
            <div class="form-row">
                <label>Privileges:</label>
                <div class="privileges-list">
                    <label><input type="checkbox" value="exchange"> Exchange</label>
                    <label><input type="checkbox" value="withdraw"> Withdraw</label>
                    <label><input type="checkbox" value="deposit"> Deposit</label>
                    <label><input type="checkbox" value="user"> User Management</label>
                    <label><input type="checkbox" value="impersonate"> Impersonate User</label>
                    <label><input type="checkbox" value="service"> Service Management</label>
                    <label><input type="checkbox" value="product"> Product Management</label>
                    <label><input type="checkbox" value="settings"> Settings</label>
                    <label><input type="checkbox" value="admin"> Admin Management</label>
                    <label><input type="checkbox" value="audit"> Audit Logs</label>
                    <label><input type="checkbox" value="kyc"> KYC Review</label>
                    <label><input type="checkbox" value="support"> Support Tickets</label>
                    <label><input type="checkbox" value="notifications"> Notifications</label>
                    <label><input type="checkbox" value="finance"> Finance/Accounting</label>
                    <label><input type="checkbox" value="referral"> Referral/Commission</label>
                    <label><input type="checkbox" value="investments"> Investment Management</label>
                    <label><input type="checkbox" value="wallet"> Wallet Management</label>
                    <label><input type="checkbox" value="manual_deposit"> Manual Deposit Approval</label>
                    <label><input type="checkbox" value="auto_deposit"> Auto Deposit System</label>
                    <label><input type="checkbox" value="transactions"> Transaction History</label>
                    <label><input type="checkbox" value="reports"> Reports & Analytics</label>
                    <label><input type="checkbox" value="security"> Security Settings</label>
                    <label><input type="checkbox" value="system"> System Configuration</label>
                </div>
            </div>
            <div class="form-row">
                <label>Status:</label>
                <select id="adminStatus" required>
                    <option value="active">Active</option>
                    <option value="suspended">Suspended</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="form-row">
                <label>Link Expiry Time:</label>
                <input type="datetime-local" id="adminLinkExpiry" required>
            </div>
            <button type="button" id="generateAdminLink" class="exchange-btn">Generate Admin Link</button>
        </form>
        <div id="adminLinkResult" class="admin-link-result"></div>
    </div>

    <!-- Reset Confirmation Modal -->
    <div id="resetConfirmModal" class="admin-modal" style="display:none;">
        <div class="admin-modal-content">
            <h2>Confirm System Reset</h2>
            <p>This will reset the page and clear all local changes. Enter security key to confirm:</p>
            <input type="password" id="resetSecurityKey" placeholder="Security Key">
            <div style="margin-top:18px;display:flex;gap:12px;justify-content:flex-end;">
                <button class="system-btn btn-reset" onclick="executeSystemReset()">Confirm Reset</button>
                <button class="system-btn" onclick="closeAdminModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Sync Status -->
    <div class="sync-status" id="syncStatus" style="display:none;background:#232526;padding:16px;border-radius:8px;margin:16px auto;max-width:600px;">
        <div class="sync-progress" style="height:4px;background:#333;border-radius:2px;margin:8px 0;">
            <div class="progress-bar" id="syncProgress" style="height:100%;width:0;background:#2196f3;border-radius:2px;transition:width 0.3s;"></div>
        </div>
        <p id="syncMessage"></p>
    </div>

    <script>
        // JS logic for loading admins, adding, editing, etc. would go here
        document.getElementById('generateAdminLink').onclick = function() {
            const name = document.getElementById('adminName').value.trim();
            const email = document.getElementById('adminEmail').value.trim();
            const phone = document.getElementById('adminPhone').value.trim();
            const password = document.getElementById('adminPassword').value;
            const apiKey = document.getElementById('adminApiKey').value.trim();
            const privileges = Array.from(document.querySelectorAll('.privileges-list input:checked')).map(cb => cb.value);
            const status = document.getElementById('adminStatus').value;
            const expiry = document.getElementById('adminLinkExpiry').value;
            if (!name || !email || !phone || !password || !apiKey || privileges.length === 0 || !status || !expiry) {
                alert('Please fill all fields and select at least one privilege.');
                return;
            }
            // Generate a unique link (for demo, random string)
            const token = Math.random().toString(36).substr(2, 12).toUpperCase();
            const domain = window.location.origin;
            const expiryTimestamp = new Date(expiry).getTime();
            // Store credentials and privileges in localStorage for the token (optional, for legacy/demo)
            const creds = {
                username: email,
                password: password,
                securityKey: apiKey,
                apiKey: apiKey,
                privileges: privileges,
                name: name,
                phone: phone,
                status: status
            };
            localStorage.setItem('adminInviteCreds_' + token, JSON.stringify(creds));
            // Save to Supabase DB
            (async () => {
                try {
                    const mod = await import('./src/js/services/admin-service.js');
                    await mod.AdminService.createAdminInvite({
                        email,
                        password,
                        apiKey,
                        privileges,
                        name,
                        phone,
                        status,
                        expiry: expiryTimestamp,
                        token
                    });
                } catch (err) {
                    alert('Failed to save admin invite to database: ' + (err.message || err));
                }
            })();
            // Generate link to admin-login-admin.html
            const link = `${domain}/admin-login-admin.html?token=${token}&expiry=${expiryTimestamp}`;
            document.getElementById('adminLinkResult').innerHTML =
                `<strong>Admin Link:</strong> <a href="${link}" target="_blank">${link}</a><br><span style='font-size:0.95em;'>Expires: ${new Date(expiryTimestamp).toLocaleString()}</span>`;
        };

        // --- Reset and Sync Logic ---
        function confirmSystemReset() {
            document.getElementById('resetConfirmModal').style.display = 'flex';
        }
        function closeAdminModal() {
            document.getElementById('resetConfirmModal').style.display = 'none';
        }
        function executeSystemReset() {
            const key = document.getElementById('resetSecurityKey').value;
            if (key === '1540568e') {
                // Clear localStorage and reload page
                localStorage.clear();
                sessionStorage.clear();
                location.reload();
            } else {
                alert('Incorrect security key.');
            }
        }
        async function syncChanges() {
            try {
                const syncStatus = document.getElementById('syncStatus');
                const syncProgress = document.getElementById('syncProgress');
                const syncMessage = document.getElementById('syncMessage');
                syncStatus.style.display = 'block';
                syncMessage.textContent = 'Synchronizing changes...';
                // Simulate sync progress
                const steps = ['management'];
                for (let i = 0; i < steps.length; i++) {
                    syncProgress.style.width = ((i + 1) / steps.length * 100) + '%';
                    syncMessage.textContent = `Syncing ${steps[i]}...`;
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                syncMessage.textContent = 'All changes synchronized!';
                setTimeout(() => { syncStatus.style.display = 'none'; }, 2000);
                // Optionally, reload management data here
            } catch (error) {
                alert('Failed to sync changes. Please try again.');
            }
        }
        // --- Deposit Trial Notifications Logic ---
        function renderDepositNotifications() {
            let notifications = [];
            try { notifications = JSON.parse(localStorage.getItem('adminDepositNotifications') || '[]'); } catch {}
            const list = document.getElementById('depositNotificationsList');
            if (!list) return;
            if (!notifications.length) {
                list.innerHTML = '<li style="color:#aaa;">No deposit trials yet.</li>';
                return;
            }
            list.innerHTML = notifications.map(n => {
                let info = `<strong>${n.number || 'N/A'}</strong> tried to deposit <strong>KES ${n.amount || 'N/A'}</strong>`;
                if (n.txid) info += ` (TxID: <span style='color:#ffd54f;'>${n.txid}</span>)`;
                info += ` <span style='font-size:0.95em;color:#aaa;'>[${new Date(n.time).toLocaleString()}]</span>`;
                return `<li style='margin-bottom:8px;'>${info}</li>`;
            }).join('');
        }
        // Render on load and every 5s
        renderDepositNotifications();
        setInterval(renderDepositNotifications, 5000);
    </script>
</body>
</html>
