<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Dashboard - AfricaBased</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="./js/supabaseClient.js"></script>
    <script>
        // Function to check if we're already on the login page
        function isLoginPage() {
            return window.location.pathname.includes('login.html');
        }

        // Function to redirect to login
        function redirectToLogin() {
            if (!isLoginPage()) {
                const currentPage = encodeURIComponent(window.location.pathname);
                window.location.href = `/login.html?redirect=${currentPage}`;
            }
        }

        // Wait for supabase client to be initialized
        window.addEventListener('load', () => {
            // Add a small delay to ensure Supabase is fully initialized
            setTimeout(async () => {
                try {
                    // Wait for window.supabase to be available
                    if (!window.supabase) {
                        console.error('Supabase client not initialized');
                        return redirectToLogin();
                    }

                    // Check authentication state
                    const { data: { session }, error } = await window.supabase.auth.getSession();
                    
                    if (error) {
                        console.error('Auth error:', error.message);
                        return redirectToLogin();
                    }

                    if (!session || !session.user) {
                        console.log('No active session found');
                        return redirectToLogin();
                    }

                    // If we get here, we're authenticated
                    console.log('Authentication successful');
                    
                } catch (err) {
                    console.error('Failed to check auth state:', err);
                    redirectToLogin();
                }
            }, 500); // 500ms delay
        });
    </script>
    <style>
        :root {
            --primary: #1a2238;
            --accent: #4ecdc4;
            --accent-gradient: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            --secondary: #ff6b6b;
            --text: #ffffff;
            --text-dark: #333333;
            --text-light: #666666;
            --bg: #0f172a;
            --background-color: #0f172a;
            --card-color: rgba(26,34,56,0.98);
            --success-color: #4ecdc4;
            --warning-color: #ffd54f;
            --danger-color: #ff6b6b;
            --text-color: #ffffff;
            --text-color-secondary: rgba(255, 255, 255, 0.7);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at center, var(--primary) 0%, var(--bg) 100%);
            padding: 20px;
            color: var(--text);
        }

        .statistics-dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 24px;
        }

        .back-button {
            background: var(--accent-gradient);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--card-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 8px 32px rgba(78, 205, 196, 0.15);
            background: linear-gradient(135deg, var(--card-color) 0%, rgba(26,34,56,0.85) 100%);
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            position: relative;
            transition: var(--transition);
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.1);
        }

        .wallet-icon {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.2);
        }

        .balance-icon {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.2);
        }

        .asset-icon {
            background: linear-gradient(45deg, var(--warning-color), var(--secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(255, 213, 79, 0.2);
        }

        .income-icon {
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            color: white;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.2);
        }

        .today-icon {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.2);
        }

        .recharge-icon {
            background: linear-gradient(45deg, var(--secondary), var(--danger-color));
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }

        .stat-icon i {
            font-size: 24px;
        }

        .stat-title {
            color: var(--text-color-secondary);
            font-size: 16px;
            font-weight: 500;
        }

        .stat-value {
            color: var(--text-color);
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .stat-change {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
            gap: 4px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="statistics-dashboard">
        <div class="header">
            <h1>Financial Statistics</h1>
            <a href="home.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon wallet-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="stat-title">Wallet Balance</div>
                </div>
                <div class="stat-value">KSH 0.00</div>
                <div class="stat-change">Start your journey</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon balance-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="stat-title">Account Balance</div>
                </div>
                <div class="stat-value">KSH 0.00</div>
                <div class="stat-change">Start your journey</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon asset-icon">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <div class="stat-title">Total Assets</div>
                </div>
                <div class="stat-value">KSH 0.00</div>
                <div class="stat-change">Start your journey</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon income-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="stat-title">Total Income</div>
                </div>
                <div class="stat-value">KSH 0.00</div>
                <div class="stat-change">Start your journey</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon today-icon">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="stat-title">Today's Income</div>
                </div>
                <div class="stat-value">KSH 0.00</div>
                <div class="stat-change">Start your journey</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon recharge-icon">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <div class="stat-title">Total Recharge</div>
                </div>
                <div class="stat-value">KSH 0.00</div>
                <div class="stat-change">Start your journey</div>
            </div>
        </div>
    </div>

    <script>
        // Format currency
        function formatCurrency(amount) {
            return `KSH ${amount.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            })}`;
        }

        // Initialize statistics with zero values
        let statistics = {
            walletBalance: 0,
            accountBalance: 0,
            totalAssets: 0,
            totalIncome: 0,
            todayIncome: 0,
            totalRecharge: 0
        };
        
        // Show loading state
        function showLoading() {
            document.querySelectorAll('.stat-value').forEach(el => {
                el.innerHTML = '<span style="opacity: 0.5">Loading...</span>';
            });
            document.querySelectorAll('.stat-change').forEach(el => {
                el.style.display = 'none';
            });
        }

        // Show error state
        function showError(message) {
            document.querySelectorAll('.stat-value').forEach(el => {
                el.innerHTML = '<span style="color: var(--danger-color)">Error</span>';
            });
            document.querySelectorAll('.stat-change').forEach(el => {
                el.textContent = message || 'Failed to load data';
                el.style.color = 'var(--danger-color)';
                el.style.display = 'block';
            });
        }

        // Update display for all statistics
        function updateDisplay() {
            try {
                // Validate statistics object
                Object.entries(statistics).forEach(([key, value]) => {
                    if (typeof value !== 'number' || isNaN(value)) {
                        statistics[key] = 0;
                        console.error(`Invalid value for ${key}, resetting to 0`);
                    }
                });

                // Update wallet balance
                const walletValue = document.querySelector('.wallet-icon + .stat-title + .stat-value');
                if (walletValue) {
                    walletValue.textContent = formatCurrency(statistics.walletBalance);
                }

            // Update account balance
            const accountValue = document.querySelector('.balance-icon + .stat-title + .stat-value');
            if (accountValue) {
                accountValue.textContent = formatCurrency(statistics.accountBalance);
            }

            // Update total assets (wallet + account balance)
            const assetValue = document.querySelector('.asset-icon + .stat-title + .stat-value');
            if (assetValue) {
                statistics.totalAssets = statistics.walletBalance + statistics.accountBalance;
                assetValue.textContent = formatCurrency(statistics.totalAssets);
            }

            // Update total income
            const incomeValue = document.querySelector('.income-icon + .stat-title + .stat-value');
            if (incomeValue) {
                incomeValue.textContent = formatCurrency(statistics.totalIncome);
            }

            // Update today's income
            const todayValue = document.querySelector('.today-icon + .stat-title + .stat-value');
            if (todayValue) {
                todayValue.textContent = formatCurrency(statistics.todayIncome);
            }

            // Update total recharge
            const rechargeValue = document.querySelector('.recharge-icon + .stat-title + .stat-value');
            if (rechargeValue) {
                rechargeValue.textContent = formatCurrency(statistics.totalRecharge);
            }
        }

        // Handle different transaction types
        async function handleTransaction(transaction) {
            if (!transaction || typeof transaction !== 'object') {
                console.error('Invalid transaction data received:', transaction);
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            const transactionDate = new Date(transaction.created_at || Date.now()).toISOString().split('T')[0];
            const amount = parseFloat(transaction.amount) || 0;

            if (isNaN(amount)) {
                console.error('Invalid transaction amount:', transaction.amount);
                return;
            }

            switch (transaction.type) {
                case 'deposit':
                    statistics.walletBalance += amount;
                    statistics.totalRecharge += amount;
                    break;
                case 'withdrawal':
                    statistics.walletBalance -= amount;
                    break;
                case 'income':
                case 'reward':
                case 'bonus':
                    statistics.accountBalance += amount;
                    statistics.totalIncome += amount;
                    if (transactionDate === today) {
                        statistics.todayIncome += amount;
                    }
                    break;
                case 'exchange':
                    // For exchange from wallet to account balance
                    statistics.walletBalance -= amount;
                    statistics.accountBalance += amount;
                    break;
                case 'transfer':
                    // Handle transfers between wallets if needed
                    if (transaction.from_wallet === 'main') {
                        statistics.walletBalance -= amount;
                    } else if (transaction.to_wallet === 'main') {
                        statistics.walletBalance += amount;
                    }
                    break;
            }

            updateDisplay();
        }

        // Initialize real-time subscription for updates
        async function initializeRealtime(retryCount = 0) {
            const MAX_RETRIES = 3;
            showLoading();
            try {
                const { data: { session }, error } = await window.supabase.auth.getSession();
                if (!session) {
                    window.location.href = '/login.html';
                    return;
                }
                if (error) {
                    console.error('Auth error:', error.message);
                    return;
                }

                // Fetch initial balances
                const { data: walletData, error: walletError } = await window.supabase
                    .from('user_wallet')
                    .select('balance')
                    .eq('user_id', session.user.id)
                    .single();

                if (walletData) {
                    statistics.walletBalance = parseFloat(walletData.balance) || 0;
                }
                if (walletError) {
                    console.error('Error fetching wallet balance:', walletError.message);
                }

                // Fetch initial account balance
                const { data: accountData, error: accountError } = await window.supabase
                    .from('user_account')
                    .select('balance')
                    .eq('user_id', session.user.id)
                    .single();

                if (accountData) {
                    statistics.accountBalance = parseFloat(accountData.balance) || 0;
                }
                if (accountError) {
                    console.error('Error fetching account balance:', accountError.message);
                }

                // Subscribe to transactions
                const transactionChannel = window.supabase.channel('transaction_changes')
                    .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'transactions',
                        filter: `user_id=eq.${session.user.id}`
                    }, (payload) => {
                        if (payload.new) {
                            handleTransaction(payload.new);
                        }
                    })
                    .subscribe((status) => {
                        if (status === 'SUBSCRIBED') {
                            console.log('Successfully subscribed to transaction changes');
                        } else if (status === 'CLOSED') {
                            console.error('Transaction subscription closed');
                        } else if (status === 'CHANNEL_ERROR') {
                            console.error('Error in transaction subscription');
                        }
                    });

                // Subscribe to wallet changes
                const walletChannel = window.supabase.channel('wallet_changes')
                    .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'user_wallet',
                        filter: `user_id=eq.${session.user.id}`
                    }, (payload) => {
                        if (payload.new) {
                            statistics.walletBalance = parseFloat(payload.new.balance) || 0;
                            updateDisplay();
                        }
                    })
                    .subscribe((status) => {
                        if (status === 'SUBSCRIBED') {
                            console.log('Successfully subscribed to wallet changes');
                        } else if (status === 'CLOSED') {
                            console.error('Wallet subscription closed');
                        } else if (status === 'CHANNEL_ERROR') {
                            console.error('Error in wallet subscription');
                        }
                    });

                // Initial display update
                updateDisplay();

                // Clean up subscriptions on page unload
                window.addEventListener('unload', () => {
                    transactionChannel.unsubscribe();
                    walletChannel.unsubscribe();
                });

            } catch (error) {
                console.error('Error initializing realtime:', error);
                if (retryCount < MAX_RETRIES) {
                    console.log(`Retrying... Attempt ${retryCount + 1} of ${MAX_RETRIES}`);
                    setTimeout(() => initializeRealtime(retryCount + 1), 2000 * (retryCount + 1));
                } else {
                    showError('Failed to connect to server');
                    console.error('Max retries reached');
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeRealtime);
    </script>
</body>
</html>
