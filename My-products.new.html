<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Investments | AfricaBased</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            padding-top: 60px;
        }
        
        .back-btn-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7af);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #45b7af, #3ca49d);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .back-btn i {
            font-size: 1.2rem;
        }
        
        .investment-card {
            background: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .info-label {
            color: #999;
            font-size: 0.9rem;
        }
        .info-value {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .action-btn {
            background: #4ecdc4;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .action-btn:not(:disabled):hover {
            background: #3db9b0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="back-btn-container">
        <button class="back-btn" onclick="window.location.href='products.html'">
            <i class="fas fa-arrow-left"></i>
            Back to Products
        </button>
    </div>

    <div class="container">
        <div class="dashboard-header">
            <h1>My Investments</h1>
        </div>
        
        <div id="investments-container" class="row g-4"></div>
        <div id="no-investments" style="display: none;">
            <div class="text-center">
                <h3>No investments found</h3>
                <p>Start investing to see your products here.</p>
                <a href="products.html" class="back-btn mt-4" style="display: inline-flex;">
                    <i class="fas fa-shopping-cart"></i>
                    Browse Products
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function collectIncome(index) {
            try {
                const myProducts = JSON.parse(localStorage.getItem('myProducts') || '[]');
                const product = myProducts[index];
                
                if (!product) {
                    alert('Product not found');
                    return;
                }
                
                const now = new Date();
                const lastCollected = product.lastCollected ? new Date(product.lastCollected) : new Date(product.investedAt);
                const nextCollection = new Date(lastCollected.getTime() + 24*60*60*1000);
                
                if (now > nextCollection) {
                    const currentBalance = parseFloat(localStorage.getItem('walletBalance') || '0');
                    const amount = product.dailyIncome;
                    
                    localStorage.setItem('walletBalance', (currentBalance + amount).toString());
                    
                    product.lastCollected = now.getTime();
                    product.collectedAmount = (product.collectedAmount || 0) + amount;
                    myProducts[index] = product;
                    localStorage.setItem('myProducts', JSON.stringify(myProducts));

                    alert('Successfully collected KSH ' + amount);
                    location.reload();
                } else {
                    alert('Next collection available at: ' + nextCollection.toLocaleTimeString());
                }
            } catch(e) {
                alert('Error during collection: ' + e.message);
            }
        }

        function loadProducts() {
            const container = document.getElementById('investments-container');
            const noInvestments = document.getElementById('no-investments');

            let myProducts = [];
            try {
                myProducts = JSON.parse(localStorage.getItem('myProducts') || '[]');
            } catch(e) {
                console.error('Error loading products:', e);
                return;
            }

            if (!myProducts.length) {
                container.style.display = 'none';
                noInvestments.style.display = 'block';
                return;
            }

            container.style.display = 'block';
            noInvestments.style.display = 'none';

            container.innerHTML = myProducts.map((prod, idx) => {
                const lastCollected = prod.lastCollected ? new Date(prod.lastCollected) : new Date(prod.investedAt);
                const nextCollection = new Date(lastCollected.getTime() + 24*60*60*1000);
                const canCollect = new Date() > nextCollection;

                return `
                    <div class="col-md-6 col-lg-4">
                        <div class="investment-card">
                            <img src="${prod.image || ''}" alt="${prod.name}" class="investment-image">
                            <div class="investment-details">
                                <div class="investment-title">${prod.name}</div>
                                <div class="investment-sector">${prod.sector || ''}</div>
                                <div class="info-grid">
                                    <div class="info-box">
                                        <div class="info-label">Daily Returns</div>
                                        <div class="info-value">KSH ${prod.dailyIncome}</div>
                                    </div>
                                    <div class="info-box">
                                        <div class="info-label">Total Collected</div>
                                        <div class="info-value">KSH ${prod.collectedAmount || 0}</div>
                                    </div>
                                </div>
                                <div class="earnings-box">
                                    <div class="info-label" style="text-align: center; margin-bottom: 10px;">
                                        Next Collection Available
                                    </div>
                                    <div class="info-value" style="text-align: center; color: #4ecdc4; margin-bottom: 15px;">
                                        ${canCollect ? 'Now' : nextCollection.toLocaleTimeString()}
                                    </div>
                                    <button onclick="collectIncome(${idx})" 
                                            class="action-btn w-100" 
                                            ${!canCollect ? 'disabled' : ''}>
                                        Collect Income
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
