<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - AfricaBased</title>
    <style>
        :root {
            --accent: #4ecdc4;
            --accent-gradient: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            --background: #0f172a;
            --surface: rgba(26,34,56,0.98);
            --text: #fff;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }
        
        .settings-panel {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .section {
            background: var(--surface);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .section h3 {
            color: var(--accent);
            margin-top: 0;
        }
        
        .settings-action-btn {
            background: var(--accent-gradient);
            color: var(--text);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .settings-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78,205,196,0.2);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px 12px;
            margin: 8px 0 16px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(15,23,42,0.5);
            color: var(--text);
            font-size: 1rem;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        label {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }
        
        .item-list > div {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(15,23,42,0.5);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        button.delete {
            background: linear-gradient(45deg, #ff6b6b, #ee5253);
        }
    </style>
</head>
<body>
    <div style="margin: 24px 0 0 24px; display: flex; gap: 16px;">
        <a href="Admin-panel.html" class="settings-action-btn" style="text-decoration:none;">&larr; Back to Admin Panel</a>
        <a href="home.html" class="settings-action-btn" style="text-decoration:none;">Go to Home Page</a>
    </div>

    <div class="settings-panel">

        <!-- Homepage Categories & Opportunities Management Section -->
        <div class="section">
            <h3>Homepage Categories & Opportunities</h3>
            <div id="categoryList" class="item-list"></div>
            <button id="addCategoryBtn" class="settings-action-btn">Add Category</button>
            <div id="addCategoryForm" style="display:none; margin-top:12px; background:var(--surface); padding:18px; border-radius:8px;">
                <label>Category Name:</label><input id="categoryName" placeholder="e.g. Real Estate">
                <label>Category Image URL:</label><input id="categoryImg" placeholder="https://...">
                <label>Category Description:</label><textarea id="categoryDesc" rows="2" placeholder="Describe this category..."></textarea>
                <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:1rem;">
                    <button id="saveCategoryBtn" class="settings-action-btn">Save</button>
                    <button id="cancelCategoryBtn" class="settings-action-btn" style="background:rgba(15,23,42,0.5);">Cancel</button>
                </div>
            </div>
            <hr style="margin:2rem 0; border:0; border-top:1px solid rgba(255,255,255,0.1);">
            <div id="opportunityList" class="item-list"></div>
            <button id="addOpportunityBtn" class="settings-action-btn">Add Opportunity</button>
            <div id="addOpportunityForm" style="display:none; margin-top:12px; background:var(--surface); padding:18px; border-radius:8px;">
                <label>Image URL:</label><input id="opportunityImg" placeholder="https://... (Leave empty for auto-generated image)">
                <label>Name:</label><input id="opportunityName" placeholder="e.g. Solar Farm Project">
                <label>Description:</label><textarea id="opportunityDesc" rows="3" placeholder="Describe the investment opportunity..."></textarea>
                <label>Category:</label><select id="opportunityCategory"></select>
                <label>Price (KSH):</label><input id="opportunityPrice" type="number" placeholder="e.g. 1000000">
                <div style="margin:12px 0;">
                    <label style="display:inline-flex;align-items:center;gap:8px;">
                        <input type="checkbox" id="opportunityFeatured" style="width:auto;margin:0;">
                        Featured Opportunity
                    </label>
                </div>
                <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:1rem;">
                    <button id="saveOpportunityBtn" class="settings-action-btn">Save</button>
                    <button id="cancelOpportunityBtn" class="settings-action-btn" style="background:rgba(15,23,42,0.5);">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Testimonials Section -->
        <div class="section">
            <h3>What Our Clients Say (Testimonials)</h3>
            <div id="testimonialList" class="item-list"></div>
            <button id="addTestimonialBtn" class="settings-action-btn">Add Testimonial</button>
            <div id="addTestimonialForm" style="display:none; margin-top:12px; background:var(--surface); padding:18px; border-radius:8px;">
                <label>Client Name:</label><input id="testimonialName">
                <label>Role/Title:</label><input id="testimonialRole">
                <label>Location:</label><input id="testimonialLocation" placeholder="e.g. Kenya, Nigeria, etc.">
                <label>Photo URL:</label><input id="testimonialImg">
                <label>Testimonial Text:</label><textarea id="testimonialText" rows="3"></textarea>
                <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:1rem;">
                    <button id="saveTestimonialBtn" class="settings-action-btn">Save</button>
                    <button id="cancelTestimonialBtn" class="settings-action-btn" style="background:rgba(15,23,42,0.5);">Cancel</button>
                </div>
            </div>
        </div>

    </div>
    <script>
        // Initialize with some default data if empty
        if (!localStorage.getItem('africabased_sectors')) {
            localStorage.setItem('africabased_sectors', JSON.stringify([
                { name: 'Technology', description: 'Tech investments' },
                { name: 'Real-estate', description: 'Real estate investments' },
                { name: 'Agriculture', description: 'Agricultural investments' },
                { name: 'Energy', description: 'Energy sector investments' }
            ]));
        }
    </script>
    <script src="js/admin-settings.js" defer></script>
</body>
</html>
