<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange - AfricaBased</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a2238;
            --accent: #4ecdc4;
            --secondary: #ff6b6b;
            --bg: #0f172a;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(26,34,56,0.98);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1rem;
            cursor: pointer;
            padding: 0;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .exchange-form {
            background: var(--primary);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .form-title {
            margin: 0 0 1rem;
            color: var(--text);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .code-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            text-align: center;
            box-sizing: border-box;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
            border: 1px solid #48bb78;
        }

        .message.error {
            background: rgba(245, 101, 101, 0.2);
            color: #f56565;
            border: 1px solid #f56565;
        }

        .history {
            background: rgba(26,34,56,0.5);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .history-title {
            margin: 0 0 1rem;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th,
        .history-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .history-table th {
            background: rgba(255,255,255,0.05);
        }

        .type-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85em;
            background: rgba(78,205,196,0.2);
            color: var(--accent);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85em;
            background: rgba(72,187,120,0.2);
            color: #48bb78;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>

        <div class="exchange-form">
            <h2 class="form-title">Exchange Code</h2>
            <div class="input-group">
                <input type="text" id="codeInput" class="code-input" placeholder="Enter exchange code" required>
            </div>
            <button id="redeemBtn" class="submit-btn">
                <i class="fas fa-exchange-alt"></i>
                Redeem Code
            </button>
            <div id="message" class="message"></div>
        </div>

        <div class="history">
            <h3 class="history-title">Exchange History</h3>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Code</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script type="module">
        // Import the existing Supabase client
        import { supabase } from './js/supabaseClient.js';

        // Get user data
        const userId = localStorage.getItem('currentUserId') || 'demo-user';
        const adminData = JSON.parse(localStorage.getItem('adminData') || '{}');
        let exchangeHistory = JSON.parse(localStorage.getItem('exchangeHistory') || '[]');

        // Check authentication
        async function checkAuth() {
            // First check local storage for admin data
            if (adminData && adminData.email) {
                return true;
            }

            // Then check Supabase session
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (session) {
                    return true;
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }

            // If neither check passes, redirect to login
            window.location.href = 'login.html';
            return false;
        }

        // Show message
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => message.style.display = 'none', type === 'error' ? 8000 : 5000);
        }

        // Update history display
        function updateHistory() {
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = '';
            
            exchangeHistory
                .filter(ex => ex.userId === userId)
                .forEach(ex => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(ex.date).toLocaleString()}</td>
                        <td>
                            ${ex.code}
                            <span class="type-badge">${ex.type || 'Standard'}</span>
                        </td>
                        <td>${ex.amount} KSH</td>
                        <td><span class="status-badge">${ex.status}</span></td>
                    `;
                    tbody.appendChild(row);
                });
        }

        // Handle code redemption
        async function redeemCode(code) {
            if (!code) {
                showMessage('Please enter an exchange code', 'error');
                return;
            }

            try {
                // Check if code was already redeemed
                if (exchangeHistory.some(ex => ex.code === code && ex.userId === userId)) {
                    showMessage('This code has already been redeemed', 'error');
                    return;
                }

                // Query database
                const { data: dbCode, error } = await supabase
                    .from('reward_codes')
                    .select('*')
                    .eq('code', code)
                    .maybeSingle();

                if (error) throw error;
                if (!dbCode) {
                    showMessage('Invalid code', 'error');
                    return;
                }

                // Validate code
                if (dbCode.used) {
                    showMessage('This code has already been used', 'error');
                    return;
                }

                if (dbCode.expiry && new Date(dbCode.expiry) < new Date()) {
                    showMessage('This code has expired', 'error');
                    return;
                }

                // Update code in database
                const { error: updateError } = await supabase
                    .from('reward_codes')
                    .update({ used: true })
                    .eq('id', dbCode.id);

                if (updateError) throw updateError;

                // Update wallet
                const wallet = parseFloat(localStorage.getItem(`userWallet_${userId}`) || '0');
                localStorage.setItem(`userWallet_${userId}`, wallet + dbCode.amount);

                // Update history
                const exchange = {
                    userId,
                    code,
                    amount: dbCode.amount,
                    date: new Date().toISOString(),
                    status: 'Redeemed',
                    type: dbCode.type || 'Standard'
                };
                exchangeHistory.push(exchange);
                localStorage.setItem('exchangeHistory', JSON.stringify(exchangeHistory));

                // Show success and update display
                showMessage(`Successfully redeemed ${dbCode.amount} KSH!`, 'success');
                document.getElementById('codeInput').value = '';
                updateHistory();

            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message || 'An error occurred while redeeming the code', 'error');
            }
        }

        // Event Listeners
        document.getElementById('redeemBtn').addEventListener('click', () => {
            const code = document.getElementById('codeInput').value.trim();
            redeemCode(code);
        });

        document.getElementById('codeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const code = e.target.value.trim();
                redeemCode(code);
            }
        });

        // Initialize
        // Check auth and then update history
        (async () => {
            const isAuthed = await checkAuth();
            if (isAuthed) {
                updateHistory();
            }
        })();
    </script>
</body>
</html>
