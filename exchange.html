    <style>
        /* Common styles */
        :root {
            --primary: #1a2238;
            --accent: #4ecdc4;
            --accent-gradient: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            --secondary: #ff6b6b;
            --text: #ffffff;
            --text-dark: #333333;
            --text-light: #666666;
            --bg: #0f172a;
            --border: #e0e0e0;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            --color-dashboard: #4ecdc4;
            --color-exchange: #ff6b6b;
            --color-services: #9b59b6;
            --color-withdraw: #e74c3c;
            --color-products: #3498db;
            --color-deposit: #2ecc71;
            --color-active: #f1c40f;
            --color-referrals: #1abc9c;
            --color-statistics: #34495e;
            --color-profile: #8e44ad;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --nav-bg: rgba(26, 34, 56, 0.98);
            --card-bg: rgba(255, 255, 255, 0.05);
            --hover-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(26,34,56,0.98);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 2rem;
        }

        .modal {
            display: block;
            position: relative;
            background: #1a2238;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .modal-form {
            margin: 1.5rem 0;
        }

        .input-wrapper {
            margin-bottom: 1rem;
        }

        .modal-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 15px;
            color: #fff;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .modal-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78,205,196,0.2);
        }

        .modal-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.3);
        }

        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
            border: 1px solid #48bb78;
        }

        .status-message.error {
            background: rgba(245, 101, 101, 0.2);
            color: #f56565;
            border: 1px solid #f56565;
        }

        .exchange-history {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(26,34,56,0.98);
            border-radius: 15px;
        }

        .exchange-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .exchange-table th,
        .exchange-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .exchange-table th {
            font-weight: 600;
            background: rgba(255,255,255,0.05);
        }

        .code-type {
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .type-single .code-type {
            background: rgba(78,205,196,0.2);
            color: #4ecdc4;
        }

        .type-random .code-type {
            background: rgba(255,213,79,0.2);
            color: #ffd54f;
        }

        .type-user .code-type {
            background: rgba(129,140,248,0.2);
            color: #818cf8;
        }

        .status-badge {
            background: rgba(72,187,120,0.2);
            color: #48bb78;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* Success Modal Styles */
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-modal.show {
            opacity: 1;
        }

        .success-modal-content {
            background: linear-gradient(145deg, #1a2238, #232845);
            padding: 2.5rem;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        .success-modal.show .success-modal-content {
            transform: translateY(0);
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.8; }
            70% { transform: scale(0.9); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        .back-btn-container {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #45b7af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-btn-container">
            <button class="back-btn" onclick="window.history.back()">&#8592; Back</button>
        </div>
        <div class="modal">
            <div class="modal-header">
                <h2>Exchange Code</h2>
                <p>Enter your exchange code below to redeem</p>
            </div>
            <div class="modal-form">
                <div class="input-wrapper">
                    <input type="text" id="exchangeCode" class="modal-input" placeholder="Enter exchange code" required>
                </div>
                <button id="redeemButton" class="modal-button">
                    <i class="fas fa-exchange-alt"></i>
                    Redeem Code
                </button>
                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
        <div id="exchangeHistory" class="exchange-history">
            <h3>Exchange History</h3>
            <table class="exchange-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Code</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="exchangeHistoryBody"></tbody>
            </table>
        </div>

        <!-- Success Modal -->
        <div id="successModal" class="success-modal">
            <div class="success-modal-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Success!</h2>
                <div class="code-type-indicator"></div>
                <p id="successMessage"></p>
                <div id="redeemedAmount" class="amount"></div>
                <button class="modal-button" onclick="closeSuccessModal()">
                    <i class="fas fa-check"></i>
                    Continue
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Use the globally initialized Supabase client
        const supabase = window.supabaseClient;
        
        // Initialize exchange history from localStorage
        let exchangeHistory = JSON.parse(localStorage.getItem('exchangeHistory') || '[]');
        // Generate a temporary user ID if none exists
        const userId = localStorage.getItem('exchangeUserId') || 
                      (() => {
                          const tempId = 'user_' + Math.random().toString(36).substr(2, 9);
                          localStorage.setItem('exchangeUserId', tempId);
                          return tempId;
                      })();

        // Function to update exchange history
        function updateExchangeHistory() {
            const historyBody = document.getElementById('exchangeHistoryBody');
            historyBody.innerHTML = '';
            
            exchangeHistory.forEach(exchange => {
                if (exchange.userId === userId) {
                    const row = document.createElement('tr');
                    const typeClass = exchange.type ? `type-${exchange.type}` : '';
                    row.className = typeClass;

                    let codeTypeLabel = getCodeTypeLabel(exchange);
                    const codeType = codeTypeLabel ? 
                        `<span class="code-type ${typeClass}">${codeTypeLabel}</span>` : '';

                    row.innerHTML = `
                        <td>${new Date(exchange.date).toLocaleString()}</td>
                        <td>${exchange.code} ${codeType}</td>
                        <td>${exchange.amount} KSH</td>
                        <td><span class="status-badge">${exchange.status}</span></td>
                    `;
                    historyBody.appendChild(row);
                }
            });
        }

        function getCodeTypeLabel(exchange) {
            if (exchange.type === 'single' || exchange.type === 'bulk') {
                let codeType = exchange.codeType || '';
                if (!codeType || codeType === '' || codeType.toLowerCase() === 'normal reward') {
                    return 'Reward';
                } else if (codeType.toLowerCase() === 'referral bonus') {
                    return 'Referral Bonus';
                } else if (codeType.toLowerCase() === 'weekly salary') {
                    return 'Weekly Salary';
                } else if (codeType.toLowerCase() === 'monthly salary') {
                    return 'Monthly Salary';
                }
                return codeType;
            }
            
            const typeMap = {
                'random': 'Random Codes',
                'referral': 'Referral Reward',
                'user': 'User Assigned'
            };
            
            return typeMap[exchange.type] || exchange.type;
        }

        async function redeemCode(code) {
            try {
                if (!code) {
                    showStatus('Please enter an exchange code', 'error');
                    return;
                }

                // Check if code already redeemed
                const codeNormalized = code.replace(/^RC-/, '');
                if (exchangeHistory.find(ex => (ex.code === code || ex.code === codeNormalized) && ex.userId === userId)) {
                    showStatus('This code has already been redeemed', 'error');
                    return;
                }

                // Check code in Supabase
                const { data: dbCode, error } = await supabase
                    .from('reward_codes')
                    .select('*')
                    .or(`code.eq."${code}",code.eq."RC-${code}"`)
                    .maybeSingle();

                if (error) throw error;

                if (!dbCode) {
                    showStatus('Invalid code', 'error');
                    return;
                }

                if (dbCode.used || (dbCode.expiry && new Date(dbCode.expiry) < new Date())) {
                    showStatus('Invalid or expired code', 'error');
                    return;
                }

                // Process code redemption based on type
                const redeemResult = await processCodeRedemption(dbCode);
                if (!redeemResult.success) {
                    showStatus(redeemResult.message, 'error');
                    return;
                }

                // Update user wallet
                await updateUserWallet(redeemResult.amount);

                // Add to exchange history
                const exchange = {
                    userId,
                    code,
                    amount: redeemResult.amount,
                    date: new Date().toISOString(),
                    status: 'Redeemed',
                    type: dbCode.type
                };
                exchangeHistory.push(exchange);
                localStorage.setItem('exchangeHistory', JSON.stringify(exchangeHistory));

                // Show success message
                document.getElementById('exchangeCode').value = '';
                showSuccessModal(redeemResult.amount, dbCode.type, redeemResult.message);
                updateExchangeHistory();

            } catch (error) {
                console.error('Error redeeming code:', error);
                showStatus('An error occurred while redeeming the code', 'error');
            }
        }

        async function processCodeRedemption(code) {
            let amount = code.amount;
            let message = '';

            if (code.type === 'user' && code.assignedTo !== userId) {
                return { success: false, message: 'This code is assigned to another user' };
            }

            if (code.type === 'random') {
                const redeemed = code.redeemed || [];
                if (redeemed.length >= code.users) {
                    return { success: false, message: 'This code has reached its maximum number of uses' };
                }

                const usedAmount = redeemed.reduce((sum, r) => sum + r.amount, 0);
                const remainingPool = code.pool - usedAmount;
                const remainingUsers = code.users - redeemed.length;

                amount = remainingUsers === 1 ? remainingPool :
                    Math.floor(Math.random() * (Math.min(code.max, remainingPool - (code.min * (remainingUsers - 1))) - code.min + 1)) + code.min;

                message = `Successfully redeemed ${amount} KSH from pool of ${code.pool} KSH!`;
                if (remainingUsers > 1) {
                    message += `\n${remainingUsers - 1} redemptions remaining.`;
                }
            } else {
                message = `Successfully redeemed ${amount} KSH!`;
            }

            // Update code status in Supabase
            const updateData = {
                used: code.type !== 'random' || (code.redeemed || []).length + 1 >= code.users,
                redeemed: [...(code.redeemed || []), {
                    user: userId,
                    amount: amount,
                    time: new Date().toISOString()
                }]
            };

            const { error } = await supabase
                .from('reward_codes')
                .update(updateData)
                .eq('id', code.id);

            if (error) throw error;

            return { success: true, amount, message };
        }

        async function updateUserWallet(amount) {
            let wallet = parseFloat(localStorage.getItem('userWallet_' + userId) || '0');
            wallet += parseFloat(amount);
            localStorage.setItem('userWallet_' + userId, wallet);

            // Optional: Update wallet in Supabase if you're storing it there
            try {
                await supabase
                    .from('users')
                    .update({ wallet })
                    .eq('id', userId);
            } catch (error) {
                console.error('Error updating wallet in database:', error);
            }
        }

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccessModal(amount, codeType, message) {
            const modal = document.getElementById('successModal');
            const amountEl = document.getElementById('redeemedAmount');
            const messageEl = document.getElementById('successMessage');
            const typeIndicator = document.querySelector('.code-type-indicator');

            const userName = localStorage.getItem('currentUserName') || 
                           localStorage.getItem('currentUser') || 
                           'User';

            amountEl.textContent = amount + ' KSH';
            messageEl.innerHTML = message + '<br><strong>Awarded to:</strong> ' + userName;
            typeIndicator.innerHTML = `<span class="code-type type-${codeType}">${getCodeTypeLabel({type: codeType})}</span>`;

            modal.style.display = 'flex';
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
        }

        function closeSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Event Listeners
        document.getElementById('redeemButton').addEventListener('click', () => {
            const code = document.getElementById('exchangeCode').value.trim();
            redeemCode(code);
        });

        // Add Enter key support for the input field
        document.getElementById('exchangeCode').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                const code = event.target.value.trim();
                redeemCode(code);
            }
        });

        // Initialize exchange history
        updateExchangeHistory();

        // Make functions available globally
        window.showSuccessModal = showSuccessModal;
        window.closeSuccessModal = closeSuccessModal;
        window.showStatus = showStatus;
    </script>
</body>
