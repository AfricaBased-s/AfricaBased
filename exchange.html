            <div class="redemption-modal-content">

                </div>
                <h2>Success! ðŸŽ‰</h2>

                        <span class="amount-label">Amount Received:</span>

                    <i class="fas fa-check"></i> Continue

    <script>
        // Initialize exchange history from localStorage
        let exchangeHistory = JSON.parse(localStorage.getItem('exchangeHistory') || '[]');
        const userId = localStorage.getItem('currentUserId') || 'demo-user';

        // Function to update exchange history
        function updateExchangeHistory() {
            const historyBody = document.getElementById('exchangeHistoryBody');
            historyBody.innerHTML = '';
            
            exchangeHistory.forEach(exchange => {
                if (exchange.userId === userId) {
                    const row = document.createElement('tr');
                    // Add different styles based on code type
                    const typeClass = exchange.type ? `type-${exchange.type}` : '';
                    row.className = typeClass;

                    // Map type and codeType to display label
                    let codeTypeLabel = '';
                    if (exchange.type === 'single' || exchange.type === 'bulk') {
                        // Try to get sub-type from codeType, fallback to 'Reward'
                        let codeType = exchange.codeType || '';
                        if (!codeType || codeType === '' || codeType.toLowerCase() === 'normal reward') {
                            codeTypeLabel = 'Reward';
                        } else if (codeType.toLowerCase() === 'referral bonus') {
                            codeTypeLabel = 'Referral Bonus';
                        } else if (codeType.toLowerCase() === 'weekly salary') {
                            codeTypeLabel = 'Weekly Salary';
                        } else if (codeType.toLowerCase() === 'monthly salary') {
                            codeTypeLabel = 'Monthly Salary';
                        } else {
                            codeTypeLabel = codeType;
                        }
                    } else if (exchange.type === 'random') {
                        codeTypeLabel = 'Random Codes';
                    } else if (exchange.type === 'referral') {
                        codeTypeLabel = 'Referral Reward';
                    } else if (exchange.type === 'user') {
                        codeTypeLabel = 'User Assigned';
                    } else {
                        codeTypeLabel = exchange.type;
                    }

                    const codeType = codeTypeLabel ? 
                        `<span class="code-type ${typeClass}">${codeTypeLabel}</span>` : '';

                    row.innerHTML = `
                        <td>${new Date(exchange.date).toLocaleString()}</td>
                        <td>${exchange.code} ${codeType}</td>
                        <td>${exchange.amount} KSH</td>
                        <td><span class="status-badge">${exchange.status}</span></td>
                    `;
                    historyBody.appendChild(row);
                }
            });
        }

        // Unified code redemption using adminGeneratedCodes
        document.getElementById('redeemButton').addEventListener('click', function() {
            const code = document.getElementById('exchangeCode').value.trim();
            const statusMessage = document.getElementById('statusMessage');

            if (!code) {
                showStatus('Please enter an exchange code', 'error');
                return;
            }

            (async () => {
                // Normalize code for comparison (strip RC- prefix if present)
                const codeNormalized = code.replace(/^RC-/, '');
                // Check existing exchanges
                const existingExchange = exchangeHistory.find(ex => (ex.code === code || ex.code === codeNormalized) && ex.userId === userId);
                if (existingExchange) {
                    showStatus('This code has already been redeemed', 'error');
                    return;
                }

                // Get valid codes from redemptionCodes and adminGeneratedCodes
                const redemptionCodes = JSON.parse(localStorage.getItem('redemptionCodes') || '[]');
                const adminCodes = JSON.parse(localStorage.getItem('adminGeneratedCodes') || '[]');

                // Find the code in adminGeneratedCodes (allow both with and without RC- prefix)
                const adminCodeIndex = adminCodes.findIndex(c => c.code === code || c.code.replace(/^RC-/, '') === code);
                const adminCode = adminCodes[adminCodeIndex];

                // Find the full code details in redemptionCodes (allow both with and without RC- prefix)
                const redemptionCodeIndex = redemptionCodes.findIndex(c =>
                    c.code === code || c.code.replace(/^RC-(?:USER-|RAND-)?/, '') === code
                );
                const redemptionCode = redemptionCodes[redemptionCodeIndex];


                // If not found locally, check Supabase DB for all code types
                let dbCode = null;
                let dbError = null;
                if (!adminCode && !redemptionCode) {
                    try {
                        const module = await import('./js/supabaseClient.js');
                        const supabase = module.supabase;
                        const { data, error } = await supabase
                            .from('reward_codes')
                            .select('*')
                            .or(`code.eq.${code},code.eq.RC-${code}`)
                            .maybeSingle();
                        if (error) {
                            dbError = error;
                        } else if (data) {
                            dbCode = data;
                        }
                    } catch (e) {
                        dbError = e;
                    }
                }

                // If code is not found anywhere
                if (!adminCode && !redemptionCode && !dbCode) {
                    showStatus('Invalid code', 'error');
                    return;
                }

                // If code is found in DB, check if used
                if (dbCode) {
                    if (dbCode.used) {
                        showStatus('Invalid or already used code', 'error');
                        return;
                    }
                    // Mark as used in DB for single/referral
                    let updateObj = { used: true };
                    // For random/user codes, update redemption info if needed
                    if (dbCode.type === 'random') {
                        // Add redemption info to redeemed array
                        let redeemedArr = dbCode.redeemed || [];
                        let usedAmount = (redeemedArr).reduce((sum, r) => sum + r.amount, 0);
                        let remainingPool = dbCode.pool - usedAmount;
                        let remainingUsers = dbCode.users - redeemedArr.length;
                        let amount = 0;
                        if (remainingUsers === 1) {
                            amount = remainingPool;
                        } else {
                            let maxAmount = Math.min(dbCode.max, remainingPool - (dbCode.min * (remainingUsers - 1)));
                            amount = Math.floor(Math.random() * (maxAmount - dbCode.min + 1)) + dbCode.min;
                        }
                        redeemedArr.push({ user: userId, amount: amount, time: new Date().toISOString() });
                        updateObj = { redeemed: redeemedArr };
                        // If all users have redeemed, mark as used
                        if (redeemedArr.length >= dbCode.users) {
                            updateObj.used = true;
                        }
                        dbCode.amount = amount; // for wallet update
                        dbCode.redeemed = redeemedArr;
                    } else if (dbCode.type === 'user') {
                        // Add redemption info
                        updateObj = { used: true, redeemed: [{ user: userId, amount: dbCode.amount, time: new Date().toISOString() }] };
                        dbCode.redeemed = [{ user: userId, amount: dbCode.amount, time: new Date().toISOString() }];
                    }
                    try {
                        const module = await import('./js/supabaseClient.js');
                        const supabase = module.supabase;
                        await supabase.from('reward_codes').update(updateObj).eq('id', dbCode.id);
                    } catch (e) {
                        // Optionally handle DB update error
                    }
                }

                // If code is found locally, check if used
                if ((adminCode && adminCode.used) || (redemptionCode && redemptionCode.used)) {
                    showStatus('Invalid or already used code', 'error');
                    return;
                }

                // Mark code as used in adminGeneratedCodes and redemptionCodes
                if (adminCodeIndex !== -1) {
                    adminCodes[adminCodeIndex].used = true;
                    localStorage.setItem('adminGeneratedCodes', JSON.stringify(adminCodes));
                }
                if (redemptionCodeIndex !== -1) {
                    redemptionCodes[redemptionCodeIndex].used = true;
                    localStorage.setItem('redemptionCodes', JSON.stringify(redemptionCodes));
                }

                // Use code details from DB if found, else from local
                const codeDetails = dbCode || redemptionCode;

                // Continue with redemption logic as before, using codeDetails
                // Check expiry
                if (codeDetails.expiry && new Date(codeDetails.expiry) < new Date()) {
                    showStatus('This code has expired', 'error');
                    return;
                }

                // Check code type specific restrictions
                let amount = codeDetails.amount;

                if (codeDetails.type === 'user') {
                    // Check if code is assigned to this user
                    if (codeDetails.assignedTo && codeDetails.assignedTo !== userId) {
                        showStatus('This code is assigned to another user', 'error');
                        return;
                    }
                } else if (codeDetails.type === 'random') {
                    // For random codes, check if pool is still available
                    if (codeDetails.redeemed && codeDetails.redeemed.length >= codeDetails.users) {
                        showStatus('This code has reached its maximum number of uses', 'error');
                        return;
                    }
                    // Calculate random amount from remaining pool
                    const usedAmount = (codeDetails.redeemed || []).reduce((sum, r) => sum + r.amount, 0);
                    const remainingPool = codeDetails.pool - usedAmount;
                    const remainingUsers = codeDetails.users - (codeDetails.redeemed || []).length;

                    if (remainingUsers === 1) {
                        amount = remainingPool;
                    } else {
                        const maxAmount = Math.min(codeDetails.max, remainingPool - (codeDetails.min * (remainingUsers - 1)));
                        amount = Math.floor(Math.random() * (maxAmount - codeDetails.min + 1)) + codeDetails.min;
                    }
                }

                // Add to exchange history
                const exchange = {
                    userId: userId,
                    code: code,
                    amount: amount,
                    date: new Date().toISOString(),
                    status: 'Redeemed',
                    type: codeDetails.type
                };
                exchangeHistory.push(exchange);
                localStorage.setItem('exchangeHistory', JSON.stringify(exchangeHistory));

                // Update user's wallet
                let wallet = parseFloat(localStorage.getItem('userWallet_' + userId) || '0');
                wallet += parseFloat(amount);
                localStorage.setItem('userWallet_' + userId, wallet);

                // Show success message based on code type
                let successMessage = '';
                if (codeDetails.type === 'random') {
                    successMessage = `Successfully redeemed ${amount} KSH from pool of ${codeDetails.pool} KSH!`;
                    if (codeDetails.users && codeDetails.redeemed && codeDetails.redeemed.length > 1) {
                        successMessage += `\n${codeDetails.users - codeDetails.redeemed.length} redemptions remaining.`;
                    }
                } else if (codeDetails.type === 'user') {
                    successMessage = `Successfully redeemed your assigned code for ${amount} KSH!`;
                } else if (codeDetails.type === 'referral') {
                    successMessage = `Successfully redeemed referral reward for ${amount} KSH!`;
                } else {
                    successMessage = `Successfully redeemed ${amount} KSH!`;
                }

                document.getElementById('exchangeCode').value = '';
                showSuccessModal(amount, codeDetails.type, successMessage);
                updateExchangeHistory();
            })();

            // Check expiry
            if (redemptionCode.expiry && new Date(redemptionCode.expiry) < new Date()) {
                showStatus('This code has expired', 'error');
                return;
            }

            // Check code type specific restrictions
            let amount = redemptionCode.amount;

            if (redemptionCode.type === 'user') {
                // Check if code is assigned to this user
                if (redemptionCode.assignedTo && redemptionCode.assignedTo !== userId) {
                    showStatus('This code is assigned to another user', 'error');
                    return;
                }
            } else if (redemptionCode.type === 'random') {
                // For random codes, check if pool is still available
                if (redemptionCode.redeemed && redemptionCode.redeemed.length >= redemptionCode.users) {
                    showStatus('This code has reached its maximum number of uses', 'error');
                    return;
                }
                // Calculate random amount from remaining pool
                const usedAmount = (redemptionCode.redeemed || []).reduce((sum, r) => sum + r.amount, 0);
                const remainingPool = redemptionCode.pool - usedAmount;
                const remainingUsers = redemptionCode.users - (redemptionCode.redeemed || []).length;
                
                if (remainingUsers === 1) {
                    amount = remainingPool;
                } else {
                    const maxAmount = Math.min(redemptionCode.max, remainingPool - (redemptionCode.min * (remainingUsers - 1)));
                    amount = Math.floor(Math.random() * (maxAmount - redemptionCode.min + 1)) + redemptionCode.min;
                }
            }

            // Mark code as used in adminGeneratedCodes
            adminCode.used = true;
            localStorage.setItem('adminGeneratedCodes', JSON.stringify(adminCodes));

            // Update redemptionCodes
            if (!redemptionCode.redeemed) redemptionCode.redeemed = [];
            redemptionCode.redeemed.push({
                user: userId,
                amount: amount,
                time: new Date().toISOString()
            });
            if (redemptionCode.type !== 'random') {
                redemptionCode.used = true;
            }
            localStorage.setItem('redemptionCodes', JSON.stringify(redemptionCodes));

            // Add to exchange history
            const exchange = {
                userId: userId,
                code: code,
                amount: amount,
                date: new Date().toISOString(),
                status: 'Redeemed',
                type: redemptionCode.type
            };
            exchangeHistory.push(exchange);
            localStorage.setItem('exchangeHistory', JSON.stringify(exchangeHistory));

            // Update user's wallet
            let wallet = parseFloat(localStorage.getItem('userWallet_' + userId) || '0');
            wallet += parseFloat(amount);
            localStorage.setItem('userWallet_' + userId, wallet);

            // Show success message based on code type
            let successMessage = '';
            if (redemptionCode.type === 'random') {
                successMessage = `Successfully redeemed ${amount} KSH from pool of ${redemptionCode.pool} KSH!`;
                if (remainingUsers > 1) {
                    successMessage += `\n${remainingUsers - 1} redemptions remaining.`;
                }
            } else if (redemptionCode.type === 'user') {
                successMessage = `Successfully redeemed your assigned code for ${amount} KSH!`;
            } else {
                successMessage = `Successfully redeemed ${amount} KSH!`;
            }

            document.getElementById('exchangeCode').value = '';
            showSuccessModal(amount, redemptionCode.type, successMessage);
            updateExchangeHistory();
        });

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        function showRedemptionSuccess(amount, newBalance, codeType) {
            // Update modal content
            document.getElementById('redeemedAmountValue').textContent = amount + ' KSH';
            document.getElementById('newWalletBalance').textContent = newBalance + ' KSH';
            
            const modal = document.getElementById('redemptionSuccessModal');
            const successMsg = document.querySelector('.success-message');
            
            // Customize message based on code type
            switch(codeType) {
                case 'random':
                    successMsg.textContent = 'Random Pool Code Successfully Redeemed!';
                    break;
                case 'user':
                    successMsg.textContent = 'Your Personal Code Has Been Redeemed!';
                    break;
                default:
                    successMsg.textContent = 'Code Successfully Redeemed!';
            }
            
            // Show modal with animation
            modal.style.display = 'flex';
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
        }

        function hideRedemptionModal() {
            const modal = document.getElementById('redemptionSuccessModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Initial history render
        updateExchangeHistory();
    </script>
    <!-- Success Modal -->
    <div id="successModal" class="success-modal">
        <div class="success-modal-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Success!</h2>
            <div class="code-type-indicator"></div>
            <p id="successMessage"></p>
            <div id="redeemedAmount" class="amount"></div>
            <button class="modal-button" onclick="closeSuccessModal()">
                <i class="fas fa-check"></i>
                Continue
            </button>
        </div>
    </div>

    <script>
        function showSuccessModal(amount, codeType, message) {
            const modal = document.getElementById('successModal');
            const amountEl = document.getElementById('redeemedAmount');
            const messageEl = document.getElementById('successMessage');
            const typeIndicator = document.querySelector('.code-type-indicator');

            // Get user name from localStorage (fallback to userId if not set)
            let userName = localStorage.getItem('currentUserName') || localStorage.getItem('currentUser') || 'User';

            // Map codeType to display label
            let codeTypeLabel = '';
            if (codeType === 'single' || codeType === 'bulk') {
                // Try to get sub-type from last redeemed code in history
                let last = exchangeHistory && exchangeHistory.length ? exchangeHistory[exchangeHistory.length-1] : null;
                let subType = last && (last.codeType || last.subType);
                if (!subType || subType === '' || subType.toLowerCase() === 'normal reward') {
                    codeTypeLabel = 'Reward';
                } else if (subType.toLowerCase() === 'referral bonus') {
                    codeTypeLabel = 'Referral Bonus';
                } else if (subType.toLowerCase() === 'weekly salary') {
                    codeTypeLabel = 'Weekly Salary';
                } else if (subType.toLowerCase() === 'monthly salary') {
                    codeTypeLabel = 'Monthly Salary';
                } else {
                    codeTypeLabel = subType;
                }
            } else if (codeType === 'random') {
                codeTypeLabel = 'Random Codes';
            } else if (codeType === 'referral') {
                codeTypeLabel = 'Referral Reward';
            } else if (codeType === 'user') {
                codeTypeLabel = 'User Assigned';
            } else {
                codeTypeLabel = codeType;
            }

            // Update content
            amountEl.textContent = amount + ' KSH';
            // Add user name to the message (use HTML line break for display)
            messageEl.innerHTML = message + '<br><strong>Awarded to:</strong> ' + userName;

            // Set type-specific styles
            typeIndicator.innerHTML = `<span class="code-type type-${codeType}">${codeTypeLabel}</span>`;

            // Show modal with animation
            modal.style.display = 'flex';
            requestAnimationFrame(() => {
                modal.classList.add('show');
            });
        }

        function closeSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
    </script>
